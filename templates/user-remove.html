{% extends "base_dash.html" %}
{% set active_page = "user-remove" %}
{% block title %}Empower Your Office Today!{% endblock %}
{% block content %}


<!-- Content Panel-->

<main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
  <div class="jumbotron bg-primary text-white shadow">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
      <h1 class="h2">Remove Employee</h1>
    </div>
  </div>

    <div class="row mb-4">
      <div class="col-sm-12">
        <div class="card mb-4 shadow">
          <h5 class="card-header">Employee Removal</h5>
          <div class="card-body">


<form class="form-row form-inline" method="post">
    <div class="form-group col-md-6">
        <select class="custom-select mr-2 col-sm-8" name="selectField" id="category">
            <option value="" selected disabled hidden>Select Employee...</option>
            {% for user in users %}
            <option value={{user.empID}}>{{user.fname}} {{user.lname}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-danger my-sm-0" type="submit">Delete</button>
    </div>
</form>

          </div>
        </div>
      </div>
    </div>
</main>

<!-- Footer -->
            <div>
                <div class="container">
                    <p align="center">Made with <span style="color: #e25555;">&#9829;</span> by The Web Debbies</p>
                    <br/>
                </div>
            </div>


{% endblock %}
