{% extends "base_dash.html" %}
{% set active_page = "report" %}
{% block title %}Empower Your Office Today!{% endblock %}
{% block content %}


<!-- Content Panel-->

<main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
  <div class="jumbotron bg-primary text-white shadow">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
      <h1 class="h2">Report</h1>
    </div>
  </div>

    <div class="row mb-4">
      <div class="col-sm-12">
        <div class="card mb-4 shadow">
          <h5 class="card-header">Search By Name</h5>
          <div class="card-body">

              <form class="form-inline" method="post" action="/get-user-info">
                <select name="selectUser" class="custom-select mr-3">
                    {% for employee in employees %}
                    <option value="{{employee[0]}}">{{employee[1]}} {{employee[2]}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Get Info</button>
              </form>

          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-4">
        <div class="card mb-2 shadow">
          <h5 class="card-header">Employee's Information</h5>
          <div class="card-body">

<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputfirstname">First Name</label>
      <input type="text" class="form-control" id="inputfirstname" placeholder="John" value="{{employee[0].fname}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlastname">Last Name</label>
      <input type="text" class="form-control" id="inputlastname" placeholder="Doe" value="{{employee[0].lname}}">
    </div>
    <div class="form-group col-md-2">
      <label for="inputssd">Social Security Number</label>
      <input type="text" class="form-control" id="inputssd" placeholder="123-45-6789" value="{{employee[1].ssn}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="johndoe@example.com" value="{{employee[0].email}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputphone">Phone Number</label>
      <input type="text" class="form-control" id="inputphone" placeholder="(123) - 456 - 7890" value="{{employee[0].phone}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{employee[1].address}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value="{{employee[1].city}}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="custom-select" value="{{employee[1].state}}">
          <option value="">Choose...</option>
          <option value="Maryland"{% if employee[1].state=="Maryland"%} selected{% endif %}>Maryland</option>
          <option value="Virginia"{% if employee[1].state=="Virginia"%} selected{% endif %}>Virginia</option>
          <option value="North Carolina"{% if employee[1].state=="North Carolina"%} selected{% endif %}>North Carolina</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" value="{{employee[1].zipcode}}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputdepartment">Department</label>
      <select name="inputDepartment" class="custom-select">
          {% for dep in departments %}
          <option value="{{ dep.deptID }}"{% if employee[0].deptID==dep.deptID %} selected{% endif %}>{{ dep.deptTitle }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputtitle">Title</label>
      <input value="{{employee[0].title}}" type="text" class="form-control" id="inputtitle" placeholder="Software Engineer">
    </div>
    <div class="form-group col-md-4">
      <label for="inputid">License/ID #</label>
      <input value="{{employee[1].licenseID}}" type="text" class="form-control" id="inputid" placeholder="12345678">
    </div>

  </div>
  <button type="submit" class="btn btn-danger">Edit</button>
</form>


          </div>
        </div>
      </div>

    </div>
</main>

<!-- Footer -->
            <div>
                <div class="container">
                    <p align="center">Made with <span style="color: #e25555;">&#9829;</span> by The Web Debbies</p>
                    <br/>
                </div>
            </div>


{% endblock %}
