{% extends "base_dash.html" %}
{% set active_page = "report" %}
{% block title %}Empower Your Office Today!{% endblock %}
{% block content %}


<!-- Content Panel-->

<main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Employee Report</h1>
  </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card mb-4">
          <h5 class="card-header">Search By Name</h5>
          <div class="card-body">

  <form class="form-inline">
    <input class="form-control mr-sm-2 col-sm-4" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
  </form>


          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="card mb-2">
          <h5 class="card-header">Employee's Information</h5>
          <div class="card-body">

<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputfirstname">First Name</label>
      <input type="text" class="form-control" id="inputfirstname" placeholder="John">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlastname">Last Name</label>
      <input type="text" class="form-control" id="inputlastname" placeholder="Doe">
    </div>
    <div class="form-group col-md-2">
      <label for="inputssd">Social Security Number</label>
      <input type="text" class="form-control" id="inputssd" placeholder="123-45-6789">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="johndoe@example.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputphone">Phone Number</label>
      <input type="text" class="form-control" id="inputphone" placeholder="(123) - 456 - 7890">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-4">
      <label for="inputdepartment">Department</label>
      <input type="text" class="form-control" id="inputdepartment" placeholder="Information Technology">
    </div>
    <div class="form-group col-md-4">
      <label for="inputtitle">Title</label>
      <input type="text" class="form-control" id="inputtitle" placeholder="Software Engineer">
    </div>
    <div class="form-group col-md-4">
      <label for="inputid">Employee ID</label>
      <input type="text" class="form-control" id="inputid" placeholder="12345678">
    </div>

  </div>
  <button type="submit" class="btn btn-danger">Edit</button>
</form>


          </div>
        </div>
      </div>

    </div>
</main>

<!-- Footer -->
            <div>
                <div class="container">
                    <p align="center">Made with <span style="color: #e25555;">&#9829;</span> by The Web Debbies</p>
                    <br/>
                </div>
            </div>


{% endblock %}
